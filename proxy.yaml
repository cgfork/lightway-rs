---
general:
  loglevel: info
  skip_proxy:
    - 127.0.0.1
    - 10.0.0.0/8
    - localhost
    - "*.local"
  port: 1235
  socks_port: 1080
  http_listen: "0.0.0.0:1235"
  socks5_listen: "0.0.0.0:1080"
  dns_server:
    - system
  exclude_simple_hostnames: true
  always_real_ip:
    - "*.xbox.live.com"
  proxy_mode: proxy 
  proxy: server
proxies:
  server: "socks5, 127.0.0.1, 1080"
rules:
  - "DOMAIN-SUFFIX,google.com,Proxy"